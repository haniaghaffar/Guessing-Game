<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game in HTML CSS & JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <header>Guess a number from 1 to 100</header>
    <p class="guess"></p>
    <div class="input-field"><label for="guess">

        <input type="number" />
        <button>Check</button>
    </label>
    </div>
    <p>You have <span class="chances">15</span> chances</p>
  </div>

  <script src="guess.js"></script>
</body>
</html>
